<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies for You</title>
    <link rel="stylesheet" href="./movie.css" />
    <script type="module" src="./movie2.ts"></script>
  </head>

  <body>
    <header>
      <h1>Movies for You</h1>
      <h2>The best Movie Database</h2>
    </header>

    <main>
      <section class="user-input-form">
        <div class="input-text">
          <input type="text" placeholder="Find your movie..." />

        <div class="input-click">

        </div>
      </section>

      <section class="all-movies"></section>
    </main>
